<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Hack Tools</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #8a1f1f 0%, #2d0a0a 100%);
      color: #f5e6e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    .logo {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 2px;
      color: #1a0505;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
      margin-bottom: 16px;
    }
    .tagline {
      font-size: 16px;
      color: #d4a0a0;
      margin-bottom: 48px;
    }
    .links a {
      display: inline-block;
      margin: 8px 12px;
      color: #f5c6c6;
      text-decoration: none;
      font-size: 14px;
      padding: 8px 20px;
      border: 1px solid rgba(245,198,198,0.3);
      border-radius: 6px;
      transition: background 0.2s;
    }
    .links a:hover {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">LHTz</div>
    <p class="tagline">Life Hack Tools</p>
    <div class="links">
      <a href="/privacy">Privacy Policy</a>
    </div>
  </div>
</body>
</html>
